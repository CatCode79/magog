[package]
name = "vitral"
version = "0.2.0-pre"
authors = ["Risto Saarelma <risto.saarelma@iki.fi>"]
description = "Platform-agnostic immediate mode GUI"
keywords = ["gui", "vitral"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/rsaarelm/vitral"

[dependencies]
euclid = "0.15"
time = "0.1"

image = { version = "0.17", optional = true }

[features]
default = ["image"]

[dev-dependencies]
glium = "0.18"
image = "0.17"
vitral-glium = { path = "vitral-glium" }
